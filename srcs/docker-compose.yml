version: '3'
services:

  nginx:
    build: requirements/nginx/
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wp_files:/var/www/html
    depends_on:
      - wordpress
    networks:
      - server
    restart:  always

  wordpress:
    build: requirements/wordpress/
    image: wordpress
    container_name: wordpress
    ports:
      - "9000:9000"
    volumes:
      - wp_files:/var/www/html
    depends_on:
      - mariadb
      - redis
    environment:
      MYSQL_HOSTNAME:    ${MYSQL_HOSTNAME}
      WP_DB_NAME:        ${WP_DB_NAME}
      WP_DB_USER:        ${WP_DB_USER}
      WP_DB_PASSWORD:    ${WP_DB_PASSWORD}
      DOMAIN_NAME:       ${DOMAIN_NAME}
      WP_ADMIN_USER:     ${WP_ADMIN_USER}
      WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD}
      WP_ADMIN_EMAIL:    ${WP_ADMIN_EMAIL}
      WP_USER:           ${WP_USER}
      WP_PASSWORD:       ${WP_PASSWORD}
      WP_EMAIL:          ${WP_EMAIL}
      REDIS_HOSTNAME:    ${REDIS_HOSTNAME}
      REDIS_PORT:        ${REDIS_PORT}
    networks:
      - server
    restart:  always

  mariadb:
    build: requirements/mariadb/
    image: mariadb
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - wp_db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      WP_DB_NAME:          ${WP_DB_NAME}
      WP_DB_USER:          ${WP_DB_USER}
      WP_DB_PASSWORD:      ${WP_DB_PASSWORD}
    networks:
      - server
    restart:  always

  redis:
    build: requirements/bonus/redis/
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    restart:  always
    networks:
      - server

  ftp-server:
    build: requirements/bonus/ftp-server/
    image: ftp-server
    container_name: ftp-server
    ports:
      - "21:21"
    volumes:
      - wp_files:/var/www/html/
    environment:
      FTP_USER: ${FTP_USER}
      FTP_PWD:  ${FTP_PWD}
    restart: always
    networks:
      - server

  adminer:
    build: requirements/bonus/adminer/
    image: adminer
    container_name: adminer
    restart:  always
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    ports:
      - 8080:8080
    networks:
      - server

networks:
  server:
    name: server_nw

volumes:

  wp_db:
    driver: local
    name: wp_db
    driver_opts:
      type: none
      o: bind
      device: /home/fdrudi/data/wp_db

  wp_files:
    driver: local
    name: wp_files
    driver_opts:
      type: none
      o: bind
      device: /home/fdrudi/data/wp_files

